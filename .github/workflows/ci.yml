name: CI/CD Pipeline

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  test-shared:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
          cache-dependency-path: shared/setup.py
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e shared/
          pip install pytest pytest-asyncio
      - name: Run shared tests
        env:
          PYTHONPATH: shared/src
        run: cd shared && pytest tests/ -v --tb=short

  test-frontend:
    runs-on: ubuntu-latest
    services:
      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
          cache-dependency-path: frontend/requirements.txt
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e shared/
          pip install -r frontend/requirements.txt
          pip install pytest pytest-cov pytest-asyncio httpx fakeredis
      - name: Run frontend tests
        env:
          PYTHONPATH: frontend/src
          REDIS_URL: redis://localhost:6379
        run: cd frontend && pytest tests/ -v --tb=short

  test-crawler:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
          cache-dependency-path: crawler/requirements.txt
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e shared/
          pip install -r crawler/requirements.txt
      - name: Run crawler tests
        env:
          PYTHONPATH: crawler/src
          INDEXER_API_URL: http://test:8080/api/indexer/page
          INDEXER_API_KEY: test-api-key
          REDIS_URL: redis://test:6379
        run: cd crawler && pytest tests/ -v --tb=short

  test-indexer:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
          cache-dependency-path: indexer/requirements.txt
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e shared/
          cd indexer && sed -i '/^-e/d' requirements.txt
          pip install -r requirements.txt
      - name: Run indexer tests
        env:
          PYTHONPATH: indexer/src
        run: cd indexer && pytest tests/ -v --tb=short

  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install linters
        run: pip install ruff
      - name: Run ruff (linting)
        run: ruff check frontend/src/ shared/src/ crawler/src/ indexer/src/
      - name: Run ruff (formatting check)
        run: ruff format --check frontend/src/ shared/src/ crawler/src/ indexer/src/

  security:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install pip-audit
        run: pip install pip-audit
      - name: Audit dependencies
        run: |
          pip-audit -r frontend/requirements.txt || true
          pip-audit -r crawler/requirements.txt || true
          pip-audit -r indexer/requirements.txt || true
        continue-on-error: true

  build-and-push:
    needs: [test-shared, test-frontend, test-crawler, test-indexer, lint]
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (Frontend)
        id: meta-frontend
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=latest
            type=sha,prefix=

      - name: Build and push Frontend Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./frontend/Dockerfile
          push: true
          tags: ${{ steps.meta-frontend.outputs.tags }}
          labels: ${{ steps.meta-frontend.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Extract metadata (Crawler)
        id: meta-crawler
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-crawler
          tags: |
            type=raw,value=latest
            type=sha,prefix=

      - name: Build and push Crawler Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./crawler/Dockerfile
          push: true
          tags: ${{ steps.meta-crawler.outputs.tags }}
          labels: ${{ steps.meta-crawler.outputs.labels }}
          no-cache: true

      - name: Extract metadata (Indexer)
        id: meta-indexer
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-indexer
          tags: |
            type=raw,value=latest
            type=sha,prefix=

      - name: Build and push Indexer Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./indexer/Dockerfile
          push: true
          tags: ${{ steps.meta-indexer.outputs.tags }}
          labels: ${{ steps.meta-indexer.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
