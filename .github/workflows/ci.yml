name: CI/CD Pipeline

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  test-shared:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - uses: actions/setup-python@v6
        with:
          python-version: '3.11'
          cache: 'pip'
          cache-dependency-path: shared/setup.py
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e shared/
          pip install pytest pytest-asyncio
      - name: Run shared tests
        env:
          PYTHONPATH: shared/src
        run: cd shared && pytest tests/ -v --tb=short

  test-frontend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - uses: actions/setup-python@v6
        with:
          python-version: '3.11'
          cache: 'pip'
          cache-dependency-path: frontend/requirements.txt
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e shared/
          pip install -r frontend/requirements.txt
          pip install pytest pytest-cov pytest-asyncio httpx
      - name: Run frontend tests
        env:
          PYTHONPATH: frontend/src
          ADMIN_USERNAME: test
          ADMIN_PASSWORD: test
          ADMIN_SESSION_SECRET: test
          INDEXER_API_KEY: test
        run: cd frontend && pytest tests/ -v --tb=short --cov=frontend --cov-report=term-missing

  test-crawler:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - uses: actions/setup-python@v6
        with:
          python-version: '3.11'
          cache: 'pip'
          cache-dependency-path: crawler/requirements.txt
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e shared/
          pip install -r crawler/requirements.txt
      - name: Run crawler tests
        env:
          PYTHONPATH: crawler/src
          INDEXER_API_KEY: test
        run: cd crawler && pytest tests/ -v --tb=short

  test-indexer:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - uses: actions/setup-python@v6
        with:
          python-version: '3.11'
          cache: 'pip'
          cache-dependency-path: indexer/requirements.txt
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e shared/
          pip install -r indexer/requirements.txt
      - name: Run indexer tests
        env:
          PYTHONPATH: indexer/src
          INDEXER_API_KEY: test
        run: cd indexer && pytest tests/ -v --tb=short

  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - uses: actions/setup-python@v6
        with:
          python-version: '3.11'
      - name: Install linters
        run: pip install ruff
      - name: Run ruff (linting)
        run: ruff check frontend/src/ shared/src/ crawler/src/ indexer/src/
      - name: Run ruff (formatting check)
        run: ruff format --check frontend/src/ shared/src/ crawler/src/ indexer/src/

  security:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - uses: actions/setup-python@v6
        with:
          python-version: '3.11'
      - name: Install pip-audit
        run: pip install pip-audit
      - name: Audit frontend dependencies
        run: grep -v '^-e' frontend/requirements.txt | pip-audit -r /dev/stdin
      - name: Audit crawler dependencies
        run: grep -v '^-e' crawler/requirements.txt | pip-audit -r /dev/stdin
      - name: Audit indexer dependencies
        run: grep -v '^-e' indexer/requirements.txt | pip-audit -r /dev/stdin
