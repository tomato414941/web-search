version: '3.8'

services:
  redis:
    image: redis:7-alpine
    container_name: crawler-redis
    restart: unless-stopped
    volumes:
      - redis_data:/data
    mem_limit: 128m
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 30s
      timeout: 5s
      retries: 3

  crawler:
    image: ghcr.io/tomato414941/web-search-crawler:latest
    container_name: web-search-crawler
    command: python -m uvicorn app.main:app --host 0.0.0.0 --port 8000
    restart: unless-stopped
    ports:
      - "8000:8000"
    depends_on:
      redis:
        condition: service_healthy
    environment:
      - INDEXER_API_URL=http://${INDEXER_IP:-${FRONTEND_IP}}:8000/api/v1/indexer/page
      - REDIS_URL=redis://redis:6379/0
      - INDEXER_API_KEY=${INDEXER_API_KEY}
    mem_limit: 512m
    healthcheck:
      test: [ "CMD-SHELL", "pgrep -f crawler || exit 1" ]
      interval: 60s
      timeout: 10s
      retries: 3
      start_period: 30s

volumes:
  redis_data:
