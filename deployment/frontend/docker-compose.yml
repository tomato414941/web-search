version: '3.8'

services:
  redis:
    image: redis:7-alpine
    container_name: web-search-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 10s
      timeout: 3s
      retries: 3

  frontend:
    image: ghcr.io/tomato414941/web-search:latest
    pull_policy: always
    container_name: web-search-frontend
    restart: unless-stopped
    ports:
      # Nginx reverse proxy uses 80/443, app listens on 8000
      - "8080:8000"
    environment:
      - PORT=8000
      - HOST=0.0.0.0
      - REDIS_URL=redis://redis:6379
      - SEARCH_DB=/data/search.db
      - ADMIN_USERNAME=${ADMIN_USERNAME:-admin}
      - ADMIN_PASSWORD=${ADMIN_PASSWORD}
      - ADMIN_SESSION_SECRET=${ADMIN_SESSION_SECRET}
      - ALLOWED_HOSTS=${ALLOWED_HOSTS}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - CRAWLER_SERVICE_URL=${CRAWLER_SERVICE_URL}
    volumes:
      - search-data:/data
    depends_on:
      redis:
        condition: service_healthy
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8000/api/v1/health" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  indexer:
    image: ghcr.io/tomato414941/web-search-indexer:latest
    pull_policy: always
    container_name: web-search-indexer
    restart: unless-stopped
    ports:
      - "8081:8000"
    environment:
      - PORT=8000
      - HOST=0.0.0.0
      - SEARCH_DB=/data/search.db
      - INDEXER_API_KEY=${INDEXER_API_KEY}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
    volumes:
      - search-data:/data
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8000/api/v1/health" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 20s

volumes:
  redis-data:
  search-data:
