<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Admin{% endblock %} - Pale Blue Search Admin</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            min-height: 100vh;
            color: #e0e0e0;
        }
        .container { max-width: 1200px; margin: 0 auto; padding: 20px; }
        .header {
            display: flex; justify-content: space-between; align-items: center;
            padding: 20px 0; border-bottom: 1px solid #333;
            margin-bottom: 30px;
        }
        .header h1 { color: #64b5f6; font-size: 1.5rem; }
        .header a { color: #999; text-decoration: none; }
        .header a:hover { color: #fff; }
        .nav { display: flex; gap: 20px; }
        .nav a {
            color: #64b5f6; text-decoration: none; padding: 8px 16px;
            border-radius: 4px; transition: background 0.2s;
        }
        .nav a:hover { background: rgba(100, 181, 246, 0.1); }
        .nav a.active { background: rgba(100, 181, 246, 0.2); }
        .card {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 12px; padding: 24px;
            margin-bottom: 20px; border: 1px solid #333;
        }
        .card h2 { color: #64b5f6; margin-bottom: 16px; font-size: 1.2rem; }
        .stats-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 16px; }
        .stat-box {
            background: rgba(100, 181, 246, 0.1);
            padding: 20px; border-radius: 8px; text-align: center;
        }
        .stat-box .value { font-size: 2rem; font-weight: bold; color: #64b5f6; }
        .stat-box .label { color: #999; margin-top: 4px; }
        input, button {
            padding: 12px 16px; border-radius: 6px; border: 1px solid #444;
            background: #2a2a3e; color: #fff; font-size: 1rem;
        }
        input:focus { outline: none; border-color: #64b5f6; }
        button {
            background: #64b5f6; color: #1a1a2e; border: none; cursor: pointer;
            font-weight: 600; transition: background 0.2s;
        }
        button:hover { background: #90caf9; }
        button.danger { background: #ef5350; }
        button.danger:hover { background: #f44336; }
        .form-row { display: flex; gap: 12px; margin-bottom: 16px; }
        .form-row input { flex: 1; }
        table { width: 100%; border-collapse: collapse; }
        th, td { padding: 12px; text-align: left; border-bottom: 1px solid #333; }
        th { color: #64b5f6; }
        .admin-table { width: 100%; border-collapse: collapse; }
        .table-scroll {
            width: 100%;
            overflow-x: auto;
            -webkit-overflow-scrolling: touch;
            /* Keep scrollbars unobtrusive and consistent across admin tabs */
            scrollbar-width: thin; /* Firefox */
            scrollbar-color: rgba(100, 181, 246, 0.45) rgba(255, 255, 255, 0.06); /* thumb track */
        }
        .table-scroll::-webkit-scrollbar {
            height: 10px;
        }
        .table-scroll::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.06);
            border-radius: 999px;
        }
        .table-scroll::-webkit-scrollbar-thumb {
            background: rgba(100, 181, 246, 0.45);
            border-radius: 999px;
            border: 2px solid rgba(255, 255, 255, 0.06);
        }
        .table-scroll::-webkit-scrollbar-thumb:hover {
            background: rgba(100, 181, 246, 0.65);
        }
        .admin-table--wide { min-width: 960px; }
        .admin-table--xwide { min-width: 1240px; }
        .admin-table--dense { font-size: 0.9rem; }
        .admin-table--dense th,
        .admin-table--dense td { padding: 8px 10px; }
        .admin-cell-num {
            text-align: right;
            font-variant-numeric: tabular-nums;
            white-space: nowrap;
        }
        .admin-head-num { text-align: right; white-space: nowrap; }
        td.admin-cell-url {
            max-width: 420px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }
        td.admin-cell-url--narrow { max-width: 280px; }
        td.admin-cell-url--clamp2 {
            white-space: normal;
        }
        .admin-text-clamp2 {
            overflow: hidden;
            display: -webkit-box;
            -webkit-box-orient: vertical;
            -webkit-line-clamp: 2;
            overflow-wrap: anywhere;
        }
        .admin-action-stack {
            display: flex;
            flex-direction: column;
            gap: 6px;
            align-items: flex-start;
        }
        table.wrap-table {
            table-layout: fixed;
        }
        table.wrap-table th,
        table.wrap-table td {
            white-space: normal;
            word-break: break-word;
            overflow-wrap: anywhere;
            vertical-align: top;
        }
        table.wrap-table td.admin-cell-url {
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }
        .login-box {
            max-width: 400px; margin: 100px auto;
            background: rgba(255, 255, 255, 0.05);
            padding: 40px; border-radius: 12px; border: 1px solid #333;
        }
        .login-box h1 { text-align: center; margin-bottom: 30px; color: #64b5f6; }
        .login-box input { width: 100%; margin-bottom: 16px; }
        .login-box button { width: 100%; }
        .error { color: #ef5350; margin-bottom: 16px; }
        .success { color: #66bb6a; margin-bottom: 16px; }

        /* Health Banner */
        .health-banner {
            padding: 12px 20px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        .health-banner p { margin: 4px 0; }
        .health-banner.warning {
            background: rgba(245, 158, 11, 0.15);
            border: 1px solid #f59e0b;
            color: #fbbf24;
        }
        .health-banner.error {
            background: rgba(239, 68, 68, 0.15);
            border: 1px solid #ef4444;
            color: #f87171;
        }

        /* 4-column stats grid */
        .stats-grid-4 {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 16px;
        }

        /* 2-column layout */
        .grid-2col {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }

        /* Delta indicators */
        .delta { font-size: 0.8rem; margin-top: 4px; }
        .delta.positive { color: #22c55e; }
        .delta.negative { color: #ef4444; }
        .delta.neutral { color: #9ca3af; }

        /* Status indicator */
        .status-row {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 12px;
        }
        .status-indicator {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            display: inline-block;
        }
        .status-indicator.running { background: #22c55e; }
        .status-indicator.stopped { background: #ef4444; }
        .status-indicator.unknown { background: #f59e0b; }
        .muted { color: #9ca3af; font-size: 0.9rem; }

        /* Compact table */
        table.compact th, table.compact td {
            padding: 8px 12px;
        }
        table.compact th { width: 40%; }

        /* Link style */
        a.link {
            color: #64b5f6;
            text-decoration: none;
            font-size: 0.9rem;
            display: inline-block;
            margin-top: 12px;
        }
        a.link:hover { text-decoration: underline; }

        /* Attention card */
        .card.attention { border-color: #f59e0b; }
        .attention-section { margin-bottom: 1rem; }
        .attention-section:last-child { margin-bottom: 0; }
        .attention-section h3 {
            font-size: 0.9rem;
            margin-bottom: 8px;
            color: #fbbf24;
        }
        .attention-section ul {
            list-style: none;
            padding-left: 0;
        }
        .attention-section li {
            padding: 6px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            font-size: 0.9rem;
        }
        .attention-section li:last-child { border-bottom: none; }

        /* Action grid */
        .action-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
        }
        .action-group h3 {
            font-size: 0.85rem;
            margin-bottom: 12px;
            color: #9ca3af;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        .action-group a { display: block; margin-bottom: 8px; }
        .action-group button { width: 100%; }

        /* Responsive - Mobile First */
        @media (max-width: 768px) {
            /* Navigation: wrap to multiple lines */
            .header {
                flex-direction: column;
                gap: 12px;
            }

            .nav {
                flex-wrap: wrap;
                gap: 8px;
                justify-content: center;
            }

            /* Form rows: stack vertically */
            .form-row {
                flex-direction: column;
            }

            /* Stats grid: single column */
            .stats-grid {
                grid-template-columns: 1fr;
            }

            /* 4-column stats grid: 2 columns on tablet */
            .stats-grid-4 {
                grid-template-columns: repeat(2, 1fr);
            }

            /* 2-column layout: single column */
            .grid-2col {
                grid-template-columns: 1fr;
            }

            /* Action grid: single column */
            .action-grid {
                grid-template-columns: 1fr;
            }

            /* Cards: reduce padding */
            .card {
                padding: 16px;
            }

            /* Container: reduce padding */
            .container {
                padding: 12px;
            }
        }

        @media (max-width: 480px) {
            /* 4-column stats grid: single column on mobile */
            .stats-grid-4 {
                grid-template-columns: 1fr;
            }
        }

        /* Login box responsive */
        @media (max-width: 480px) {
            .login-box {
                margin: 20px auto;
                padding: 20px;
                max-width: calc(100% - 40px);
            }
        }
    </style>
</head>
<body>
    {% block content %}{% endblock %}
</body>
</html>
