services:
  postgres:
    image: postgres:16-alpine
    restart: unless-stopped
    environment:
      POSTGRES_USER: websearch
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: websearch
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U websearch"]
      interval: 5s
      timeout: 5s
      retries: 5

  frontend:
    build:
      context: .
      dockerfile: frontend/Dockerfile
    restart: unless-stopped
    expose:
      - "8000"
    environment:
      - ENVIRONMENT=${ENVIRONMENT:-production}
      - PORT=8000
      - HOST=0.0.0.0
      - DATABASE_URL=postgresql://websearch:${POSTGRES_PASSWORD}@postgres:5432/websearch
      - ADMIN_USERNAME=${ADMIN_USERNAME}
      - ADMIN_PASSWORD=${ADMIN_PASSWORD}
      - ADMIN_SESSION_SECRET=${ADMIN_SESSION_SECRET}
      - ALLOWED_HOSTS=${ALLOWED_HOSTS}
      - ANALYTICS_SALT=${ANALYTICS_SALT}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - CRAWLER_SERVICE_URL=http://crawler:8000
      - INDEXER_API_KEY=${INDEXER_API_KEY}
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  indexer:
    build:
      context: .
      dockerfile: indexer/Dockerfile
    restart: unless-stopped
    expose:
      - "8000"
    environment:
      - ENVIRONMENT=${ENVIRONMENT:-production}
      - PORT=8000
      - HOST=0.0.0.0
      - DATABASE_URL=postgresql://websearch:${POSTGRES_PASSWORD}@postgres:5432/websearch
      - INDEXER_API_KEY=${INDEXER_API_KEY}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - INDEXER_JOB_WORKERS=${INDEXER_JOB_WORKERS:-4}
      - INDEXER_JOB_BATCH_SIZE=${INDEXER_JOB_BATCH_SIZE:-20}
      - INDEXER_JOB_LEASE_SEC=${INDEXER_JOB_LEASE_SEC:-120}
      - INDEXER_JOB_MAX_RETRIES=${INDEXER_JOB_MAX_RETRIES:-5}
      - INDEXER_JOB_POLL_INTERVAL_MS=${INDEXER_JOB_POLL_INTERVAL_MS:-200}
      - INDEXER_JOB_RETRY_BASE_SEC=${INDEXER_JOB_RETRY_BASE_SEC:-5}
      - INDEXER_JOB_RETRY_MAX_SEC=${INDEXER_JOB_RETRY_MAX_SEC:-1800}
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 20s

  crawler:
    build:
      context: .
      dockerfile: crawler/Dockerfile
    restart: unless-stopped
    expose:
      - "8000"
    environment:
      - ENVIRONMENT=${ENVIRONMENT:-production}
      - DATABASE_URL=postgresql://websearch:${POSTGRES_PASSWORD}@postgres:5432/websearch
      - INDEXER_API_URL=http://indexer:8000/api/v1/indexer/page
      - INDEXER_API_KEY=${INDEXER_API_KEY}
      - CRAWL_CONCURRENCY=${CRAWL_CONCURRENCY:-10}
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

volumes:
  postgres_data:
