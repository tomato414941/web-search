services:
  postgres:
    image: postgres:16-alpine
    container_name: web-search-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: websearch
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-websearch_password}
      POSTGRES_DB: websearch
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U websearch']
      interval: 5s
      timeout: 5s
      retries: 5

  frontend:
    build:
      context: .
      dockerfile: frontend/Dockerfile
    container_name: web-search-frontend
    restart: unless-stopped
    ports:
      - "8083:8000"
    environment:
      - ENVIRONMENT=${ENVIRONMENT:-production}
      - PORT=8000
      - HOST=0.0.0.0
      - DATABASE_URL=postgresql://websearch:${POSTGRES_PASSWORD:-websearch_password}@postgres:5432/websearch
      - ADMIN_USERNAME=${ADMIN_USERNAME:-admin}
      - ADMIN_PASSWORD=${ADMIN_PASSWORD}
      - ADMIN_SESSION_SECRET=${ADMIN_SESSION_SECRET}
      - ALLOWED_HOSTS=${ALLOWED_HOSTS}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - CRAWLER_SERVICE_URL=http://crawler:8000
      - INDEXER_API_KEY=${INDEXER_API_KEY}
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  indexer:
    build:
      context: .
      dockerfile: indexer/Dockerfile
    container_name: web-search-indexer
    restart: unless-stopped
    ports:
      - "8081:8000"
    environment:
      - ENVIRONMENT=${ENVIRONMENT:-production}
      - PORT=8000
      - HOST=0.0.0.0
      - DATABASE_URL=postgresql://websearch:${POSTGRES_PASSWORD:-websearch_password}@postgres:5432/websearch
      - INDEXER_API_KEY=${INDEXER_API_KEY}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 20s

  crawler:
    build:
      context: .
      dockerfile: crawler/Dockerfile
    container_name: web-search-crawler
    restart: unless-stopped
    ports:
      - "8082:8000"
    environment:
      - ENVIRONMENT=${ENVIRONMENT:-production}
      - DATABASE_URL=postgresql://websearch:${POSTGRES_PASSWORD:-websearch_password}@postgres:5432/websearch
      - INDEXER_API_URL=http://indexer:8000/api/v1/indexer/page
      - INDEXER_API_KEY=${INDEXER_API_KEY}
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

volumes:
  postgres_data:
