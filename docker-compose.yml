version: '3.8'

services:
  redis:
    image: redis:7-alpine
    container_name: web-search-redis
    restart: unless-stopped
    volumes:
      - redis-data:/data
    command: redis-server --appendonly yes --maxmemory 512mb --maxmemory-policy allkeys-lru
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 3

  frontend:
    build:
      context: .
      dockerfile: frontend/Dockerfile
    container_name: web-search-frontend
    restart: unless-stopped
    ports:
      - "8080:8000"
    environment:
      - ENVIRONMENT=${ENVIRONMENT}
      - PORT=8000
      - HOST=0.0.0.0
      - REDIS_URL=redis://redis:6379
      - ADMIN_USERNAME=${ADMIN_USERNAME:-admin}
      - ADMIN_PASSWORD=${ADMIN_PASSWORD}
      - ADMIN_SESSION_SECRET=${ADMIN_SESSION_SECRET}
      - ALLOWED_HOSTS=${ALLOWED_HOSTS}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - CRAWLER_SERVICE_URL=http://crawler:8000
      - TURSO_URL=${TURSO_URL}
      - TURSO_TOKEN=${TURSO_TOKEN}
    depends_on:
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  indexer:
    build:
      context: .
      dockerfile: indexer/Dockerfile
    container_name: web-search-indexer
    restart: unless-stopped
    ports:
      - "8081:8000"
    environment:
      - ENVIRONMENT=${ENVIRONMENT}
      - PORT=8000
      - HOST=0.0.0.0
      - INDEXER_API_KEY=${INDEXER_API_KEY}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - TURSO_URL=${TURSO_URL}
      - TURSO_TOKEN=${TURSO_TOKEN}
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 20s

  crawler:
    build:
      context: .
      dockerfile: crawler/Dockerfile
    container_name: web-search-crawler
    restart: unless-stopped
    ports:
      - "8082:8000"
    environment:
      - ENVIRONMENT=${ENVIRONMENT}
      - INDEXER_API_URL=http://indexer:8000/api/v1/indexer/page
      - REDIS_URL=redis://redis:6379/0
      - INDEXER_API_KEY=${INDEXER_API_KEY}
      - TURSO_URL=${TURSO_URL}
      - TURSO_TOKEN=${TURSO_TOKEN}
    depends_on:
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

volumes:
  redis-data:
